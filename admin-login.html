<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giri≈üi - Kadir Yƒ±lmaz Ko√ß</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange: #FF6B35;
            --dark-orange: #E85A28;
            --black: #0A0A0A;
            --gray: #1A1A1A;
            --light-gray: #2A2A2A;
            --text-gray: #CCCCCC;
            --white: #FFFFFF;
            --red: #F44336;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 107, 53, 0.02) 50px,
                    rgba(255, 107, 53, 0.02) 100px
                );
            pointer-events: none;
        }

        /* Animated Background Elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--orange);
            opacity: 0.05;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        /* Login Container */
        .login-container {
            background: var(--gray);
            border: 1px solid var(--light-gray);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 3px;
            color: var(--orange);
            margin-bottom: 0.5rem;
        }

        .admin-badge {
            display: inline-block;
            background: var(--orange);
            color: var(--white);
            padding: 0.4rem 1.2rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .login-subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-gray);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--light-gray);
            border: 1px solid var(--light-gray);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Work Sans', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--orange);
            background: var(--black);
        }

        .form-input::placeholder {
            color: var(--text-gray);
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--orange);
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--orange);
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            color: var(--orange);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--dark-orange);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--orange);
            border: none;
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: var(--dark-orange);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Loading State */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border-left: 3px solid var(--red);
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--red);
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--light-gray);
        }

        .footer-text {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .footer-link {
            color: var(--orange);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: var(--dark-orange);
        }

        /* Security Notice */
        .security-notice {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 107, 53, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.1);
            font-size: 0.85rem;
            color: var(--text-gray);
            text-align: center;
        }

        .security-icon {
            color: var(--orange);
            margin-right: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Success Animation */
        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .submit-btn.success {
            background: #4CAF50;
            animation: successPulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <div class="logo">KADIR YILMAZ</div>
            <div class="admin-badge">üëë Admin Paneli</div>
            <p class="login-subtitle">Devam etmek i√ßin giri≈ü yapƒ±n</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <strong>‚ö†Ô∏è Hata:</strong> <span id="errorText">Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Kullanƒ±cƒ± Adƒ± veya Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="admin@example.com"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">≈ûifre</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkbox-label">Beni Hatƒ±rla</span>
                </label>
                <a href="#" class="forgot-link" onclick="showForgotPassword(event)">≈ûifremi Unuttum?</a>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Giri≈ü Yap
            </button>
        </form>

        <!-- Security Notice -->
        <div class="security-notice">
            <span class="security-icon">üîí</span>
            Bu sayfa SSL sertifikasƒ± ile g√ºvenli bir ≈üekilde korunmaktadƒ±r
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p class="footer-text">
                ¬© 2026 Kadir Yƒ±lmaz Ko√ß. T√ºm haklarƒ± saklƒ±dƒ±r.
            </p>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Show Error Message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Hide Error Message
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }

        // Forgot Password
        function showForgotPassword(event) {
            event.preventDefault();
            alert('≈ûifre sƒ±fƒ±rlama linki email adresinize g√∂nderilecektir.\n\nBu √∂zellik yakƒ±nda aktif olacaktƒ±r.');
        }

        // Form Submit Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            hideError();
            
            const submitBtn = document.getElementById('submitBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';

            // Simulate API call
            setTimeout(() => {
                // Demo credentials - Bu kƒ±sƒ±m ger√ßek backend'e baƒülanacak
                if (username === 'admin' && password === 'admin123') {
                    // Success
                    submitBtn.classList.remove('loading');
                    submitBtn.classList.add('success');
                    submitBtn.textContent = '‚úì Giri≈ü Ba≈üarƒ±lƒ±';
                    
                    // Store login state if remember is checked
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('username', username);
                    }
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    // Error
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Giri≈ü Yap';
                    showError('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
                    
                    // Shake animation
                    document.querySelector('.login-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            }, 1500);
        });

        // Shake animation for error
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Check if remember me was set
        window.addEventListener('load', () => {
            if (localStorage.getItem('rememberMe') === 'true') {
                const savedUsername = localStorage.getItem('username');
                if (savedUsername) {
                    document.getElementById('username').value = savedUsername;
                    document.getElementById('remember').checked = true;
                }
            }
        });

        // Prevent multiple form submissions
        let isSubmitting = false;
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (isSubmitting) {
                e.preventDefault();
                return false;
            }
            isSubmitting = true;
            setTimeout(() => {
                isSubmitting = false;
            }, 2000);
        });

        // Auto-focus username field
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });

        // Enter key on password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
